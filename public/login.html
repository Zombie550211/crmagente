<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login CRM Agente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bgMove 8s ease-in-out infinite alternate;
  }
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  .login-box {
    background: rgba(255,255,255,0.95);
    padding: 2.5em 2.5em 2em 2.5em;
    border-radius: 24px;
    box-shadow: 0 8px 32px #7f53ac33, 0 1.5px 3px #647dee22;
    width: 350px;
    position: relative;
    animation: fadeInUp 1s cubic-bezier(.39,.575,.56,1.000);
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .login-box .motivacion {
    font-size: 1.1em;
    color: #7f53ac;
    text-align: center;
    margin-bottom: 1em;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .login-box h2 {
    margin-top: 0;
    color: #647dee;
    text-align: center;
    letter-spacing: 1px;
    font-weight: 700;
    margin-bottom: 0.4em;
  }
  .login-box label {
    font-weight: 600;
    color: #7f53ac;
    display: block;
    margin-top: 1em;
    margin-bottom: 0.3em;
    font-size: 0.98em;
  }
  .input-icon {
    display: flex;
    align-items: center;
    background: #f8fbff;
    border-radius: 10px;
    border: 1.5px solid #b4c5d4;
    padding: 0 10px;
    margin-bottom: 0.5em;
    transition: border 0.2s;
  }
  .input-icon:focus-within {
    border: 1.5px solid #647dee;
  }
  .input-icon i {
    color: #a09be7;
    font-size: 1.2em;
    margin-right: 7px;
  }
  .login-box input[type="email"], .login-box input[type="password"] {
    border: none;
    background: transparent;
    outline: none;
    width: 100%;
    padding: 12px 0;
    font-size: 1.08em;
    color: #333;
    font-family: inherit;
  }
  .toggle-password {
    cursor: pointer;
    color: #b4c5d4;
    margin-left: 7px;
    font-size: 1.2em;
    transition: color 0.2s;
  }
  .toggle-password:hover {
    color: #647dee;
  }
  .login-box button {
    width: 100%;
    padding: 13px 0;
    margin-top: 1.2em;
    background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 2px 8px #647dee33;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.5px;
  }
  .login-box button:hover {
    background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
    transform: scale(1.03);
  }
  #loginError {
    color: #e53935;
    margin-top: 1em;
    display: none;
    text-align: center;
    font-weight: 600;
    font-size: 1em;
  }
  .login-logo {
    display: flex;
    justify-content: center;
    margin-bottom: 1em;
  }
  .login-logo img {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    box-shadow: 0 2px 12px #7f53ac44;
  }
</style>
</head>
<body>
  <div class="login-box">
  <div class="login-logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar juvenil" />
  </div>
  <div class="motivacion">Â¡Hazlo diferente, hazlo joven! ðŸš€</div>
  <h2>Iniciar SesiÃ³n</h2>
  <form id="loginForm" autocomplete="off">
    <label for="email">Correo electrÃ³nico</label>
    <div class="input-icon">
      <i class="fa fa-user"></i>
      <input type="email" id="email" name="email" required placeholder="usuario@correo.com" />
    </div>
    <label for="password">ContraseÃ±a</label>
    <div class="input-icon">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" name="password" required placeholder="ContraseÃ±a" />
      <span class="toggle-password" id="togglePassword"><i class="fa fa-eye"></i></span>
    </div>
    <button type="submit">Entrar</button>
    <div id="loginError"></div>
  </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="js/core/login.js"></script>
</body>
</html>
